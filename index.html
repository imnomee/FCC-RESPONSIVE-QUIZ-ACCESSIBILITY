<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- meta useful for SEO -->
        <meta
            name="description"
            content="FreeCodeCamp Accessibility Quiz App"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>FreeCodeCamp - Accessibility by Quiz</title>
    </head>
    <body>
        <header>
            <img
                src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                id="logo"
            />
            <h1>HTML / CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form
                action="https://freecodecamp.org/practice-project/accessibility-quiz"
                method="post"
            >
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="Info">
                        <label for="name">Name </label>
                        <input id="name" type="text" name="studentName" />
                    </div>
                    <div class="Info">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="studentEmail" />
                    </div>
                    <div class="Info">
                        <!-- screen readers will find it hard to ready D.O.B
                        so we add sr-only class to find different way for that -->
                        <label for="dob"
                            >D.O.B<span class="sr-only"
                                >(Date of Birth)</span
                            ></label
                        >
                        <input id="dob" type="date" name="dob" />
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question">
                            <legend>
                                A label element nesting an input element is
                                required to have a for attribute with the same
                                value as the input's id
                            </legend>
                            <ul>
                                <li>
                                    <label for="q1-a1"
                                        ><input
                                            type="radio"
                                            name="questions-one"
                                            id="q1-a1"
                                            value="true"
                                        />
                                        True</label
                                    >
                                </li>
                                <li>
                                    <label for="q1-a2"
                                        ><input
                                            type="radio"
                                            name="questions-one"
                                            id="q1-a2"
                                            value="false"
                                        />
                                        False</label
                                    >
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question">
                            <legend>
                                The legend element represents a caption for the
                                content of its parent fieldset element
                            </legend>
                            <ul>
                                <li>
                                    <label for="q2-a1"
                                        ><input
                                            type="radio"
                                            name="questions-two"
                                            id="q2-a1"
                                            value="true"
                                        />
                                        True</label
                                    >
                                </li>
                                <li>
                                    <label for="q2-a2"
                                        ><input
                                            type="radio"
                                            name="questions-two"
                                            id="q2-a2"
                                            value="false"
                                        />
                                        False</label
                                    >
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                </section>
            </form>
        </main>
    </body>
</html>
